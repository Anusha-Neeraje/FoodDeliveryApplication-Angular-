<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
<div class="container">
  <section id="content">
    <form [formGroup]="profileForm" (ngSubmit)="userLogin()">
      <h1>Login Form</h1>
      <div>
        <input type="email" placeholder="EmailId" required="" id="email" name="email" formControlName="email"/>
      </div>
      <div>
        <input type="password" placeholder="Password" required="" id="password" name="password" formControlName="password"/>
      </div>
      <div>
        <input type="submit" value="Log in" />
        <a href="#" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Lost your password?</a>
        <a href="/signup">Register</a>
      </div>
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="profileForm">
                  <div class="mb-3">
                      <input type="email" formControlName="email" class="form-control"
                          placeholder="Your Registered Email Id Here" id="emailF" name="emailF" required="required">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="getOTP()">Get OTP</button>
          </div>
      </div>
  </div>
</div>
</body>
</html>
